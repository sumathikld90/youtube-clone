<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--font google icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>You Tube clone with HTML & CSS</title>
</head>
<body>
   <header class="header">
      <div class="logo left">
        <i id="menu" class="material-icons">menu</i>
        <img src="https://www.freecodecamp.org/news/content/images/2022/01/yt-logo.png">
      </div>
      
      <div class="search">
        <form action="">
          <input type="text" placeholder="Search" />
          <button><i class="material-icons">search</i></button>
        </form>
        <i class="material-icons mic">mic</i>
      </div>
      
      <div class="icons">
        <i class="material-icons">videocam</i>
        <i class="material-icons">apps</i>
        <i class="material-icons">notifications</i>
        <i class="material-icons display-this">account_circle</i>
      </div>
   </header>
   <main>
      <div class="side-bar">
         <div class="nav">
            <a class="nav-link active">
              <i class="material-icons">home</i>
              <span>Home</span>
            </a>
            <a class="nav-link">
               <i class="material-icons">local_fire_department</i>
               <span>Trending</span>
            </a>
            <a class="nav-link">
               <i class="material-icons">subscriptions</i>
               <span>Subscriptions</span>
            </a>
         <hr>
         <a class="nav-link">
            <i class="material-icons">library_add_check</i>
            <span>Library</span>
         </a>
         <a class="nav-link">
            <i class="material-icons">history</i>
            <span>History</span>
         </a>
         <a class="nav-link">
            <i class="material-icons">play_arrow</i>
            <span>Your Videos</span>
         </a>
         <a class="nav-link">
            <i class="material-icons">watch_later</i>
            <span>Watch Later</span>
         </a>
         <a class="nav-link">
            <i class="material-icons">thumb_up</i>
            <span>Liked Videos</span>
         </a>
      </div>
   </div>
   <div class="content">
      <div class="videos" id="videos">
        
         <img src="img/loading.gif">
      </div>
   </div>
   <div class="modal fade" id="videoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <video controls width="100%" id="video_player">
              
            </video>
            <div class="new_comment">
               <form onsubmit="event.preventDefault(); post_new_comment()">
                  <input type="text" id="comment">
                  <input type="hidden" id="video_id">
                  <button type="submit">Post</button>
               </form>
               </form>
                
            </div>
            <div id="comments" class="comments">

            </div>
          </div>
        </div>
      </div>
    </div>
   </main>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
   
   <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
   <script src="main.js" type="application/javascript"></script>
   <script>
            
   </script>
   

</body>
</html>
